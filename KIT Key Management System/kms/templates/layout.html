<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="shortcut icon" type="image/png" href="{{ url_for('static', filename='img/logo.PNG') }}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='fonts/fontawesome5-overrides.min.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.15/css/dataTables.bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/@bootstrapstudio/bootstrap-better-nav/dist/bootstrap-better-nav.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/styles.min.css') }}">

    <title>{{ title }}</title>
    </head>

    <body>
      <div>
            <nav class="navbar navbar-light navbar-expand-md sticky-top" style="background-color: #c91b00;">
                <div class="container-fluid"><a class="navbar-brand" style="background-color:none;color:rgba(255,255,255,0.9);font-family:'Source Sans Pro', sans-serif;font-size:28px;line-height:28px;font-weight:bold;"><img src="{{ url_for('static', filename='img/logo.PNG') }}" style="height: 38px;width: 28px;margin-bottom: 5px;">KIT KMS</a>
                   <!--  <button
                        data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button> -->
                        <div class="collapse navbar-collapse" id="navcol-1">
                            <ul class="nav navbar-nav ml-auto" style="font-size:16px;">
                                <li class="nav-item" role="presentation" style="line-height:84px;"><a class="nav-link" style="font-family:'Source Sans Pro', sans-serif;font-size:19px;color:rgba(255,255,255,0.9);line-height:34px;" href="#">Barack Obama</a></li>
                                <li class="nav-item" role="presentation" style="line-height:84px;"><a class="nav-link" style="font-family:'Source Sans Pro', sans-serif;font-size:19px;color:rgba(255,255,255,0.9);width:50px;height:50px;line-height:0px;background-image:url(&quot;{{ url_for('static', filename='img/obama.jpg') }}&quot;);background-position:center;background-size:cover;background-repeat:no-repeat;"
                                  href="#"></a></li>
                                  <li class="nav-item" role="presentation" style="line-height:84px;">
                                    {% if current_user.is_authenticated %}
                                    <a class="nav-link" style="font-family:'Source Sans Pro', sans-serif;font-size:19px;color:rgba(255,255,255,0.9);line-height:34px;" href="{{ url_for('logout') }}">Log Out</a></li>
                                    {% endif %}
                            </ul>
                        </div>
                </div>
            </nav>
            <nav class="navbar navbar-light purple lighten-4 mb-4" style="background-color:#c91b00">
  <!--Navbar brand -->
      <a class="navbar-brand" href="#">
          <img src="{{ url_for('static', filename='img/logo.PNG') }}" style="height: 38px;width: 28px;margin-bottom: 5px;" />
          <span style="color:#ffffff;font-size:28px;marging-top:2px;font-weight:bold;font-family:'Source Sans Pro'">KIT KMS</span>
      </a>

    </nav></div>
      {% block content %}
      {% endblock %}
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
      <script src="https://cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js"></script>
      <script src="https://cdn.datatables.net/1.10.15/js/dataTables.bootstrap.min.js"></script>
      <script src="https://unpkg.com/@bootstrapstudio/bootstrap-better-nav/dist/bootstrap-better-nav.min.js"></script>


  </body>

  </html>
